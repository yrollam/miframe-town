<!DOCTYPE html>
    <html lang=en>
        <head>
            <meta charset=utf-8>
            <meta http-equiv=x-ua-compatible content="ie=edge">
            <meta name=viewport content="width=device-width,initial-scale=1">
            <title>IFRAME TIME</title>
            <script>
                (function(apiKey){
    			(function(p,e,n,d,o){var v,w,x,y,z;o=p[d]=p[d]||{};o._q=[];
    				v=['initialize','identify','updateOptions','pageLoad'];for(w=0,x=v.length;w<x;++w)(function(m){
    					o[m]=o[m]||function(){o._q[m===v[0]?'unshift':'push']([m].concat([].slice.call(arguments,0)));};})(v[w]);
    				y=e.createElement(n);y.async=!0;y.src='https://cdn.pendo.io/agent/static/'+apiKey+'/pendo.js';
    				z=e.getElementsByTagName(n)[0];z.parentNode.insertBefore(y,z);})(window,document,'script','pendo');

    			var url = window.location.search;
    			var queryString = {};
    			// from https://stevenbenner.com/2010/03/javascript-regex-trick-parse-a-query-string-into-an-object/
    			url.replace(
    				new RegExp("([^?=&]+)(=([^&]*))?", "g"),
    				function ($0, $1, $2, $3) {
    					queryString[$1] = $3;
    				}
    			);

    			pendo.initialize({
    				visitor: {
    					id: queryString.visitor || (new Date()).getTime()
    				},
    				apiKey: 'f8e9beb2-7c42-4da5-73fc-e7787e418370',
                    account: {
    					id: 12345,
    					city: 'Raleigh',
    					zipCode: '27601'
    				}
    			});

    		})('f8e9beb2-7c42-4da5-73fc-e7787e418370');
            </script>
        </head>
